<!DOCTYPE html><html><head><meta charset="utf-8"><title>Escapist Capital - Variation 8</title><style>* {margin: 0;padding: 0;overflow: hidden;box-sizing: border-box;background-color: #003366;}body {display: inline-block;transform: scale(1.4000000000000001, 1.15);}canvas {width: 100%;height: 100%;}</style></head><body><canvas id="canvas"></canvas><script>const canvas = document.getElementById("canvas"),context = canvas.getContext("2d"),drops = [],text = [],font_size = 22;let width = window.innerWidth;let height = window.innerHeight;let columns = Math.floor(width / font_size);canvas.width = width;canvas.height = height;columns = Math.floor(width / font_size);for (let i = 0; i < columns; i++) {drops[i] = Math.random() * height;text[i] = Math.floor(Math.random() * 2) == 1 ? '1' : '0';}function draw() {context.fillStyle = "rgba(24, 40, 56, 0.05)";context.fillRect(0, 0, canvas.width, canvas.height);for (let i = 0; i < columns; i++) {context.fillStyle = "#3366ff";context.fillText(text[i], i * font_size, drops[i] * font_size);if (Math.random() < 0.01) {context.fillStyle = "#99b3ff";context.fillText(text[i], i * font_size, drops[i] * font_size);}if (Math.random() < 0.01) {context.shadowBlur = 20;context.shadowColor = "#3366ff";context.fillText(text[i], i * font_size, drops[i] * font_size);context.shadowBlur = 0;}drops[i]++;if (Math.random() > 0.95 || drops[i] * font_size > canvas.height) {drops[i] = 0;text[i] = Math.floor(Math.random() * 2) == 1 ? '1' : '0';}}}setInterval(draw, 50);</script></body></html>
